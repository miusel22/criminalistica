<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Test de Conexi√≥n Backend</h1>
    <div id="result"></div>
    
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testLogin()">Test Login</button>
    
    <script>
        const API_URL = 'http://localhost:5001/api';
        
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Health Test - SUCCESS</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Health Test - ERROR</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin@criminalistica.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<h3>Login Test - SUCCESS</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>Login Test - FAILED</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Login Test - ERROR</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
