<div class="register-container">
  <h2>Crear una Cuenta</h2>
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
    </div>
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
    </div>
    <div>
      <label for="fullName">Nombre Completo (Opcional):</label>
      <input type="text" id="fullName" [(ngModel)]="registerData.full_name" name="fullName">
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
    </div>
    <button type="submit">Registrarme</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
