<body>

    <script>
        let logCount = 0;
        
        function log(message, type = 'info') {
            logCount++;
            const timestamp = new Date().toLocaleTimeString();
            const logsDiv = document.getElementById('logs');
            const logClass = type === 'error' ? 'error-card' : type === 'success' ? 'success-card' : 'info-card';
            
            const logEntry = document.createElement('div');
            logEntry.className = logClass;
            logEntry.innerHTML = `<strong>[${logCount}] ${timestamp}</strong><br>${message}`;
            
            logsDiv.insertBefore(logEntry, logsDiv.firstChild);
            
            // Mantener solo los √∫ltimos 50 logs
            if (logsDiv.children.length > 50) {
                logsDiv.removeChild(logsDiv.lastChild);
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            logCount = 0;
            log('‚úÖ Logs limpiados', 'success');
        }
        
        function checkAuthStatus() {
            log('üîç Verificando estado de autenticaci√≥n...', 'info');
            const results = document.getElementById('results');
            
            try {
                // 1. Verificar localStorage
                const token = localStorage.getItem('access_token');
                const userLocalStorage = localStorage.getItem('user');
                
                // 2. Verificar sessionStorage
                const userSessionStorage = sessionStorage.getItem('user');
                
                let html = '<h2>üìä Estado Actual del Sistema</h2>';
                
                // Token
                html += '<div class="' + (token ? 'success-card' : 'error-card') + '">';
                html += '<h3>üîë Token de Acceso</h3>';
                if (token) {
                    html += `<p>‚úÖ Token presente: <code>${token.substring(0, 50)}...</code></p>`;
                    
                    // Decodificar JWT
                    try {
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        html += '<h4>Datos del Token:</h4>';
                        html += `<pre>${JSON.stringify(payload, null, 2)}</pre>`;
                        log(`üîì Token JWT decodificado: ${payload.email} (${payload.role})`, 'success');
                    } catch (e) {
                        html += '<p>‚ö†Ô∏è Error al decodificar token JWT</p>';
                        log('‚ùå Error al decodificar token JWT: ' + e.message, 'error');
                    }
                } else {
                    html += '<p>‚ùå No hay token de acceso</p>';
                    log('‚ùå No se encontr√≥ token de acceso', 'error');
                }
                html += '</div>';
                
                // Usuario en localStorage
                html += '<div class="' + (userLocalStorage ? 'success-card' : 'error-card') + '">';
                html += '<h3>üë§ Usuario en localStorage</h3>';
                if (userLocalStorage) {
                    try {
                        const user = JSON.parse(userLocalStorage);
                        html += '<h4>Datos del Usuario:</h4>';
                        html += `<pre>${JSON.stringify(user, null, 2)}</pre>`;
                        html += `<p>üîí Es Admin: <strong>${user.role === 'admin' ? 'S√ç' : 'NO'}</strong></p>`;
                        log(`üë§ Usuario en localStorage: ${user.email} (${user.role})`, 'success');
                    } catch (e) {
                        html += '<p>‚ö†Ô∏è Error al parsear usuario de localStorage</p>';
                        log('‚ùå Error al parsear usuario de localStorage: ' + e.message, 'error');
                    }
                } else {
                    html += '<p>‚ùå No hay usuario en localStorage</p>';
                    log('‚ùå No se encontr√≥ usuario en localStorage', 'error');
                }
                html += '</div>';
                
                // Usuario en sessionStorage
                html += '<div class="' + (userSessionStorage ? 'success-card' : 'error-card') + '">';
                html += '<h3>üóÇÔ∏è Usuario en sessionStorage</h3>';
                if (userSessionStorage) {
                    try {
                        const user = JSON.parse(userSessionStorage);
                        html += '<h4>Datos del Usuario:</h4>';
                        html += `<pre>${JSON.stringify(user, null, 2)}</pre>`;
                        html += `<p>üîí Es Admin: <strong>${user.role === 'admin' ? 'S√ç' : 'NO'}</strong></p>`;
                        log(`üóÇÔ∏è Usuario en sessionStorage: ${user.email} (${user.role})`, 'success');
                    } catch (e) {
                        html += '<p>‚ö†Ô∏è Error al parsear usuario de sessionStorage</p>';
                        log('‚ùå Error al parsear usuario de sessionStorage: ' + e.message, 'error');
                    }
                } else {
                    html += '<p>‚ùå No hay usuario en sessionStorage</p>';
                    log('‚ùå No se encontr√≥ usuario en sessionStorage', 'error');
                }
                html += '</div>';
                
                results.innerHTML = html;
                log('‚úÖ Verificaci√≥n de estado completada', 'success');
                
            } catch (error) {
                log('‚ùå Error general en verificaci√≥n: ' + error.message, 'error');
                results.innerHTML = '<div class="error-card"><h3>‚ùå Error</h3><p>' + error.message + '</p></div>';
            }
        }
        
        function clearStorage() {
            try {

        function clearAll() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar todo el storage y recargar la p√°gina?')) {
